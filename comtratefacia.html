<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrate Fácil - Let's Pet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #FF8C00;
            --secondary: #2E856E;
            --background: #F5F5F5;
            --text: #333333;
            --light-text: #666666;
        }

        body {
            background-color: rgb(199, 240, 241);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgb(216, 240, 83);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 8px;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .contact-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-align: center;
        }

        .description {
            color: var(--light-text);
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.6;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .contact-info p {
            font-size: 1.2rem;
            color: var(--text);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .submit-button {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.75rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #FF9F2E;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 2rem;
            }

            .contact-container {
                padding: 1.5rem;
            }

            .title {
                font-size: 2rem;
            }

        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo-circle">
                <img src="LogoCachorro.png" alt="Pet Logo">
            </div>
            <div class="logo-text">Let's Pet</div>
        </div>
            <a href="Empresarial.html" style="color: var(--secondary); text-decoration: none; font-weight: bold;">
                ← Voltar para Home
            </a>
    </header>

    <main class="main">
        <div class="contact-container">
            <h1 class="title">Contrate Fácil</h1>
            <p class="description">Estamos ansiosos para cuidar do seu pet! Entre em contato conosco para mais informações ou para fazer uma reserva.</p>
            
            <div class="contact-info">
                <p>Telefone: (34) 99772-4839</p>
                <p>Email: contato@letspet.com</p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
        
    </main>
</body>
</html>
